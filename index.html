<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="wrapper">
    <form id="ageForm">
      <div class="container">

        <div class="form_container">
          <div class="box">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD">
            <p class="valid_error error">This field is required</p>
            <p id="day_error" class="error">Must be a valid day</p>
          </div>
          
          <div class="box">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM">
            <p class="valid_error error">This field is required</p>
            <p id="month_error" class="error">Must be a valid month</p>
          </div>
          
          <div class="box">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY">
            <p class="valid_error error">This field is required</p>
            <p id="year_error" class="error">Must be in the past</p>
          </div>

        </div>

        <div class="submit">
          <hr>
          <button type="s"  class="submit_btn"><img src="./assets/images/icon-arrow.svg" alt=""></button>
        </div>

        <div class="output">
          <h1><span id="YY">--</span> years</h1>
          <h1><span id="MM">--</span> months</h1>
          <h1><span id="DD">--</span> days</h1>
        </div>

      </div>
    </form>
  </section>
 <script src="index.js"></script>
</body>
</html>
